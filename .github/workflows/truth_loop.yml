name: Truth Loop

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC nightly
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

env:
  NODE_VERSION: '20'

jobs:
  truth-loop:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'smartmatch-new/package-lock.json'

      - name: Install dependencies
        working-directory: smartmatch-new
        run: npm ci

      - name: Run Truth Loop Analysis
        working-directory: smartmatch-new
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx scripts/truth-loop-analysis.ts

      - name: Commit Weight Updates
        working-directory: smartmatch-new
        run: |
          git config --global user.name 'SmartMatch AutoTuner'
          git config --global user.email 'autotuner@smartmatch.ai'
          git add data/weights.json data/regret-sentiments.json || true
          git diff --staged --quiet || git commit -m "autotune: update weights from truth loop [skip ci]"
          git push || echo "Nothing to push"
