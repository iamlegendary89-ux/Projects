name: Onyx Truth Loop

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC nightly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze-and-tune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Truth Loop Analysis
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx tsx scripts/truth-loop-analysis.ts

      - name: Commit Weight Updates
        run: |
          git config --global user.name 'Onyx AutoTuner'
          git config --global user.email 'autotuner@onyx.ai'
          git add worker/core/weights.json
          git commit -m "autotune: update weights from truth loop" || exit 0
          git push
