name: Update Phone Reviews Pro

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  enrichment:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check last commit age (auto-skip)
      run: |
        last_commit_time=$(git log --format=%ct -1)
        current_time=$(date +%s)
        age=$((current_time - last_commit_time))
        if (( age < 72000 )); then
          echo "Skipping: Last commit was less than 20 hours ago ($age seconds)"
          echo "SKIP=true" >> $GITHUB_ENV
        fi

    - name: Setup Node.js
      if: env.SKIP != 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      if: env.SKIP != 'true'
      working-directory: ./smartmatch-pro
      run: npm install

    - name: Run enrichment script
      if: env.SKIP != 'true'
      working-directory: ./smartmatch-pro
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: node scraper/enrich.js

    - name: Check for changes
      if: env.SKIP != 'true'
      id: verify-changed-files
      run: |
        if [ -n "$(git diff --name-only)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add smartmatch-pro/public/data/phones.json smartmatch-pro/scraper/cache/ smartmatch-pro/public/data/metrics.json smartmatch-pro/scraper/retryQueue.json
        git commit -m "Auto-update: Pro+ AI enrichment reviews"
        git push
