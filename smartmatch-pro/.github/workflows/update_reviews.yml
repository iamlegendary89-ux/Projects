name: Update Phone Reviews

on:
  workflow_dispatch:
    inputs:
      run_enrich_only:
        description: 'Only run the enrichment script (skips discovery and updates)'
        required: true
        type: boolean
        default: false
  schedule:
    # Runs at 00:00 and 12:00 UTC every day
    - cron: '0 0,12 * * *'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: scraper/package.json

      - name: Install dependencies
        run: npm install
        working-directory: ./scraper

      - name: Run Daily Maintenance & Discovery Scripts
        if: github.event_name == 'schedule' || github.event.inputs.run_enrich_only == false
        run: |
          npm run update-prices
          npm run update-software
          npm run discover
        working-directory: ./scraper
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Run Enrichment Script
        id: enrich
        run: npm run enrich
        working-directory: ./scraper
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Validate generated data
        run: npm run validate
        working-directory: ./scraper

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“š BOT: Update phone database"
          file_pattern: "public/data/phones.json"
          commit_user_name: "SmartMatch Bot"
          commit_user_email: "smartmatch-bot@users.noreply.github.com"
          commit_author: "SmartMatch Bot <smartmatch-bot@users.noreply.github.com>"
